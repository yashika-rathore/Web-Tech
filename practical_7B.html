<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WT Practical - 7B</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8b195, #f67280);
      text-align: center;
      padding: 40px;
    }
    button {
      background-color: #6c5ce7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a29bfe;
    }
  </style>
</head>
<body>
  <h2>Dialogue Box Example</h2>
  <button onclick="startProgram()">Start Program</button>

  <script>
    function startProgram() {
      alert("Welcome to Dialogue Box Demo!");
      let name = prompt("What is your name?");
      if (name) {
        let confirmMsg = confirm("Do you want to see a welcome message?");
        if (confirmMsg) {
          alert("Hello " + name + "! Glad to have you here");
        } else {
          alert("Alright, maybe next time!");
        }
      } else {
        alert("You didn't enter your name!");
      }
    }
  </script>
</body>
</html>
