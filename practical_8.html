<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loops, Conditional Statements & Functions</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2d3436;
    }
    h2 {
      color: #0984e3;
      margin-top: 25px;
    }
    p {
      color: #2f3542;
      font-size: 16px;
    }
    .output {
      background: #dfe6e9;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      width: 60%;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>JavaScript Loops, Conditional Statements & Functions</h1>

  <div class="output" id="result"></div>

  <script>
    let output = "";
    output += "<h2>For Loop</h2>";
    for (let i = 1; i <= 5; i++) {
      output += "Number: " + i + "<br>";
    }
    output += "<h2>While Loop</h2>";
    let j = 1;
    while (j <= 5) {
      output += "Number: " + j + "<br>";
      j++;
    }
    output += "<h2>Do-While Loop</h2>";
    let k = 1;
    do {
      output += "Number: " + k + "<br>";
      k++;
    } while (k <= 5);
    output += "<h2>Conditional Statements</h2>";
    let num = parseInt(prompt("Enter a number:"));
    if (num > 0) {
      output += "The number " + num + " is Positive.<br>";
    } 
    else if (num < 0) {
      output += "The number " + num + " is Negative.<br>";
    } 
    else {
      output += "The number is Zero.<br>";
    }
    output += "<h2>Switch Statement</h2>";
    let day = parseInt(prompt("Enter a number (1-3):"));
    switch(day) {
      case 1:
        output += "You entered 1 → Monday<br>";
        break;
      case 2:
        output += "You entered 2 → Tuesday<br>";
        break;
      case 3:
        output += "You entered 3 → Wednesday<br>";
        break;
      default:
        output += "Invalid Input!<br>";
    }
    output += "<h2>Function Example</h2>";
    function greet(name) {
      return "Hello, " + name + "! Welcome to JavaScript demo.";
    }
    let userName = prompt("Enter your name:");
    output += greet(userName);

    document.getElementById("result").innerHTML = output;
  </script>
</body>
</html>
