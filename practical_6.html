<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WT Practical-6</title>
  <style>
    body{
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #f8a5c2, #7d5fff);
    padding: 15px;
    color: #333;
    }
    h1{
      text-align: center;
      color: #fffaf0;
      margin-bottom: 15px;
    }
    button {
      font-weight: bold;
      display: block;
      margin: 0 auto 15px auto;
      padding: 10px 20px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ffa502;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 85%;
      background-color: #fefefe;
      border: 2px solid #555;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #3742fa;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #dff9fb;
    }
    tr:nth-child(odd) {
      background-color: #f1f2f6;
    }
  </style>
</head>
<body>
  <h1>CD Catalog Display</h1>
  <hr>
  <button onclick="showXMLdata()">Show Catalog</button>
  <div id="catalog_table"></div>
  <script>
    function showXMLdata() {
      const xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
          cdDetails(this);
        }
      };
      xhttp.open("GET", "practical_6.xml", true);
      xhttp.send();
    }

    function cdDetails(xml) {
      const xmlDoc = xml.responseXML;
      const cds = xmlDoc.getElementsByTagName("cd");
      let table = "<table><tr><th>Title</th><th>Artist</th><th>Country</th><th>Company</th><th>Price</th><th>Year</th></tr>";

      for (let i = 0; i < cds.length; i++) {
        table += "<tr>" +
          "<td>" + cds[i].getElementsByTagName("title")[0].textContent.trim() + "</td>" +
          "<td>" + cds[i].getElementsByTagName("artist")[0].textContent.trim() + "</td>" +
          "<td>" + cds[i].getElementsByTagName("country")[0].textContent.trim() + "</td>" +
          "<td>" + cds[i].getElementsByTagName("company")[0].textContent.trim() + "</td>" +
          "<td>" + cds[i].getElementsByTagName("price")[0].textContent.trim() + "</td>" +
          "<td>" + cds[i].getElementsByTagName("year")[0].textContent.trim() + "</td>" +
          "</tr>";
      }
      table += "</table>";
      document.getElementById("catalog_table").innerHTML = table;
    }
  </script>
</body>
</html>
