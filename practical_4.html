<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Records</title>
    <style>
        body {
            background-color:#fff;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .student {
            border: 1px solid #555;
            padding: 10px;
            margin: 15px auto;
            background-color:darkgrey;
        }
    </style>
</head>
<body>
    <h1>Student Records</h1>
    <script language="javascript">
        var student1={"name":"Yashika Rathore","regno":"26","course":"Computer Technology","marks":"95"};
        document.write("<div class='student'>");
        document.write("<h3>Student name: "+student1.name+"</h3>");
        document.write("<p>Registration No: "+student1.regno+"</p>");
        document.write("<p>Course: "+student1.course+"</p>");
        document.write("<p>Marks: "+student1.marks+"</p>");
        document.write("</div>");
        var student2={"name":"Shiwangi Rathore","regno":"101","course":"Electronics and Telecommunication","marks":"97"};
        document.write("<div class='student'>");
        document.write("<h3>Student name: "+student2.name+"</h3>");
        document.write("<p>Registration No: "+student2.regno+"</p>");
        document.write("<p>Course: "+student2.course+"</p>");
        document.write("<p>Marks: "+student2.marks+"</p>");
        document.write("</div>");
    </script>
</body>
</html>
