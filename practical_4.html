<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Records</title>
    <style>
        body {
            background-color:#fff;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .student {
            border: 1px solid #555;
            padding: 10px;
            margin: 15px auto;
            background-color:darkgrey;
        }
    </style>
</head>
<body>
    <h1>Student Records</h1>
    <script>
        document.write("<div class='student'>");
        document.write("<h3>Student 1: Yashika Rathore</h3>");
        document.write("<p>Roll No: 26</p>");
        document.write("<p>Course: Computer Technology</p>");
        document.write("<p>Marks: 95</p>");
        document.write("</div>");

        document.write("<div class='student'>");
        document.write("<h3>Student 2: Shiwangi Rathore</h3>");
        document.write("<p>Roll No: 101</p>");
        document.write("<p>Course: Electronics and Telecommunication</p>");
        document.write("<p>Marks: 97</p>");
        document.write("</div>");
    </script>
</body>
</html>
